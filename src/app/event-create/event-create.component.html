<!-- event-create.component.html -->
<div class="container mt-5">
  <a routerLink="" class="btn btn-primary">
    <i class="fas fa-home"></i> Back home
  </a>
  <h1 class="text-center mb-4">Create New Event</h1>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="title">Title <span class="text-danger">*</span></label>
      <input type="text" id="title" class="form-control" [(ngModel)]="event.title" name="title" required minlength="1" maxlength="50" #title="ngModel">
      <div *ngIf="title.invalid && title.touched" class="invalid-feedback d-block">
        Title is required and must be between 1 and 50 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="event.description" name="description" maxlength="250" #description="ngModel"></textarea>
      <div *ngIf="description.invalid && description.touched" class="invalid-feedback d-block">
        Description must be less than 250 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date <span class="text-danger">*</span></label>
      <input type="date" id="date" class="form-control" [(ngModel)]="event.date" name="date" required [min]="minDate" #date="ngModel" (change)="checkDateValidity()">
      <div *ngIf="date.invalid && date.touched" class="invalid-feedback d-block">
        Date is required and must be in the future.
      </div>
      <div *ngIf="!isDateValid && date.touched" class="invalid-feedback d-block">
        Date must be in the future.
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location <span class="text-danger">*</span></label>
      <input type="text" id="location" class="form-control" [(ngModel)]="event.location" name="location" required minlength="1" maxlength="25" #location="ngModel">
      <div *ngIf="location.invalid && location.touched" class="invalid-feedback d-block">
        Location is required and must be between 1 and 25 characters.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid || !isDateValid">Create Event</button>
  </form>
  <p class="text-muted mt-2"><span class="text-danger">*</span> required fields</p>
</div>
